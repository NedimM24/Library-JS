<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <div class="top">
        <div class="top-l">
            <h1>Virtual Library</h1>
        </div>
        <dialog id="addBookDialog">
            <form action="">
                <label for="title">Title:</label>
                <input type="text" id="title" name="userInput">

                <label for="author">Author:</label>
                <input type="text" id="author" name="userInput">

                <label for="pages">Page Count:</label>
                <input type="number" id="pages" name="userInput">

                <label for="read">Have read?:</label>
                <input type="checkbox" id="author" name="userInput">
                
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="confirmBtn" value="default">Confirm</button>
            </form>
        </dialog>

        <p>
            <button class="top-button">Add book</button>
        </p>
    </div>

    <div class="bottom">
        <!-- Additional content goes here -->
    </div>
</div>
    
    <script>
    // Library array where we will store bookes
    const myLibrary = [];

    //Book constructor
    function Book(title, author, pages, isRead){
        this.id = crypto.randomUUID();
        this.title = title;
        this.author = author;
        this.pages = pages;
        this.isRead = isRead;
    }

    //Creates book from aguements and adds the book to the Array
    function addBook(title, author, pages, isRead){
        const newBook = new Book(title, author, pages, isRead);
        myLibrary.push(newBook);
    }

    // adding random books to array here 
    addBook("Cat in the Hat", "Dr.Seuss", 65, true);
    addBook("Harry Potter and the Philosophers stone", "J.K Rowling", 445, true);
    //End random 

    //Add book button functionality
    //once clicked form opens
    // store user inputs into variables
    //userBookTitle
    //userBookAuthor
    //userBookPages
    //userBookIsRead

    //addBook(userBookVariables);

    const addBookButton = document.querySelector(".top-button");
    addBookButton.addEventListener("click" , () => {
        addBookButton.style.backgroundColor = "yellow";
    })

    

    //function that loops through array and adds the book to the page
    function displayBook(){
        //Start to iterate through the array
        myLibrary.forEach(book => {
        const contentCard = document.createElement("div");      //Create the book on a content carf
        contentCard.classList.add("content-card");              // Adds the class named "content-card to the div"

        const title = document.createElement("div");            //creating the title div
        title.textContent = `Title - ${book.title}`;
        contentCard.appendChild(title);                         //append the title to the content card

        const author = document.createElement("div");
        author.textContent = `Author - ${book.author}`;
        contentCard.appendChild(author);

        const pages = document.createElement("div");
        pages.textContent = `Page Count - ${book.pages}`;
        contentCard.appendChild(pages);

        const container = document.querySelector(".bottom");    //select the bottom container
        container.appendChild(contentCard);                      //add the content card to the container
    })
    };

    displayBook();

    </script>
</body>
</html>
